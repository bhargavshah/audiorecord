<!DOCTYPE html>
<html>
  <head>
  <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta charset="utf-8">

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/wav.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">

        var deviceready = false;
        var mediaVar = null;
        var recordFileName = "recording.wav";
        var status = null;
        var isIOS = true;
        var fileObj = null;

        $(document).ready(function(){
            document.addEventListener("deviceready", onDeviceReady, false);
        });

        function record()
        {
            createMedia(function(){
                status = "recording";
                mediaVar.startRecord();
                $("#recordBtn").hide();
                $("#stopBtn").show();
                $("#playBtn").hide();
            },onStatusChange);
        }

        function createMedia(onMediaCreated, mediaStatusCallback){
            if (mediaVar != null) {
                onMediaCreated();
                return;
            }

            if (typeof mediaStatusCallback == 'undefined') 
                mediaStatusCallback = null;

            if (isIOS) {
                //first create the file
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){
                    fileSystem.root.getFile(recordFileName, {
                        create: true,
                        exclusive: false
                    }, function(fileEntry){
                        fileEntry.file(fileSuccess, fileFailure);
                        log("File " + recordFileName + " created at " + fileEntry.fullPath);
                        mediaVar = new Media(fileEntry.fullPath, function(){
                            log("Media created successfully");
                        }, onError, mediaStatusCallback); //of new Media
                        onMediaCreated();
                    }, onError); //of getFile
                }, onError); //of requestFileSystem
            } else //it's Android
            {
                // Haven't quite reached here yet
                mediaVar = new Media( recordFileName, function(){
                    log("Media created successfully");
                }, onError, mediaStatusCallback); 
                onMediaCreated();
            }
        }

        function stop()
        {
            if (mediaVar == null)
                return;

            if (status == 'recording')
            {
                mediaVar.stopRecord();
                log("Recording stopped");
            }
            else if (status == 'playing')
            {
                mediaVar.stop();            
                log("Play stopped");
            } 
            else
            {
                log("Nothing stopped");
            }
            document.getElementById("logger").innerHTML = JSON.stringify(fileObj);
            $("#recordBtn").show();
            $("#stopBtn").hide();
            $("#playBtn").show();
            status = 'stopped';
        }

        function play()
        {
            createMedia(function(){
                status = "playing";
                mediaVar.play();    
                $("#recordBtn").hide();
                $("#stopBtn").show();
                $("#playBtn").hide();
            });
        }

        function onStatusChange()
        {
            if (arguments[0] == 4) //play stopped
            {
                $("#recordBtn").show();
                $("#stopBtn").hide();
                $("#playBtn").show();
            } 
        }

        function onSuccess()
        {
            //do nothing
        }

        function onError(err)
        {
            if (typeof err.message != 'undefined')
                err = err.message;
            alert("Error : " + err);
        }

        function log(message)
        {
            if (isIOS)
                console.log(message);
            else
                console.info(message);
        }

        function startFileManipulation(file) {
            try {
                var parsedWav = new wav(file);
            }
            catch(e) {
                alert(JSON.stringify(e));
            }
            parsedWav.onloadend = function () {
                // 'this' refers to the wav instance
                console.log(this);
                var samples = this.getSamples();
                alert(samples);
            }; 
        }

        function fileSuccess(file) {
            alert("file success");
            alert("file " + JSON.stringify(file));
            fileObj = file;
            // startFileManipulation(file);
        }

        function fileFailure() {
            alert("file failure");
        }

        function onDeviceReady()
        {
            deviceready = true;
            $("#stopBtn").hide();
            $("#playBtn").hide();

            //validation to check if device is ready is skipped

            $("#recordBtn").click(function(){
                record();                  
            });

            $("#playBtn").click(function(){
                play();
            });

            $("#stopBtn").click(function(){
                stop();
            });
        }

    </script>
  </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <input type="button" name="recordBtn" id="recordBtn" value="Record">
            <input type="button" name="stopBtn" id="stopBtn" value="Stop">
            <input type="button" name="playBtn" id="playBtn" value="Play">
        </div>
        <div id="logger" style="position:absolute;height:200px;width:300px;top:200px;border:solid black 1px;overflow:scroll">
        </div>
    </body>
</html>
